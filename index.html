<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calulator">
        <h1>Age calculator</h1>
        <div class="inputbox">
          <input type="date" id="date" />
          <button onclick="caculateage()">Calculator</button>
        
        </div>
        <p id="result"></p>
      </div>
    </div>
    <script>
              let userinput=document.getElementById("date")
              userinput.max=new Date().toISOString().split("1")[0]
              let result=document.getElementById("result")
              function caculateage(){
                  let birthday=new Date(userinput.value)
                  let d1=birthday.getDate()
                  let m1=birthday.getMonth()+1
                  let y1=birthday.getFullYear()
                  let today=new Date()
                  let d2=today.getDate()
                  let m2=today.getMonth()+1
                  let y2=today.getFullYear()
                  let d3,m3,y3
                  y3=y2-y1;
                  if(m2>=m1){
                      m3=m2-m1
                  }else{
                         y3--
                         m3=12+m2-m1;
                       }  
                       if(d2>=d1){
                        d3=d2-d1;
                       }else{
                        m3--;
                        d3=getdaysinmonth(y1,m1)+d2-d1

                       }
                       if(m3<0){
                        m3=11;
                        y3--;
                       }
                     result.innerHTML=`you are <span>${y3}</span> years, <span>${m3}</span> month and  <span>${d3} </span> days old`
                              }
                              function getdaysinmonth(year,month){
                                return new Date(year,month,0).getDate()
                              }

              
    </script>
  </body>
</html>
